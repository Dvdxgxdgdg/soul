name: Run soul Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/99 * * * *'

jobs:
  run_soul_workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: binary by @sharp
        run: chmod +x soul
        
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install required packages
        run: | 
          pip install telebot pymongo aiohttp psutil

      - name: Run soul
        run: python3 soul
        
